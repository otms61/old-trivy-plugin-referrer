name: "referrer"
repository: github.com/otms61/trivy-plugin-referrer
version: "0.1.0"
usage: upload artifact
description: |-
  A Trivy plugin that uploads artifacts to the oci registry
  Usage: trivy image -q -f cyclonedx IMAGE_NAME | trivy referrer put
platforms:
  - selector:
      os: darwin
      arch: amd64
    uri: https://github.com/otms61/trivy-plugin-referrer/releases/download/v0.1.0/trivy_plugin_referrer_0.1.0_macOS-64bit.tar.gz
    bin: ./referrer
  - selector:
      os: darwin
      arch: arm64
    uri: https://github.com/otms61/trivy-plugin-referrer/releases/download/v0.1.0/trivy_plugin_referrer_0.1.0_macOS-ARM64.tar.gz
    bin: ./referrer
  - selector:
      os: linux
      arch: amd64
    uri: https://github.com/otms61/trivy-plugin-referrer/releases/download/v0.1.0/trivy_plugin_referrer_0.1.0_Linux-64bit.tar.gz
    bin: ./referrer
  - selector:
      os: linux
      arch: arm64
    uri: https://github.com/otms61/trivy-plugin-referrer/releases/download/v0.1.0/trivy_plugin_referrer_0.1.0_Linux-ARM64.tar.gz
    bin: ./referrer
